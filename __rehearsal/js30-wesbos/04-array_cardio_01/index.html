<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array cardio 01</title>
</head>
<body>All in console: cmd + opt + j</body>
<script>
	const inventors = [
		{first: 'Albert', last: 'Einstein', year: 1879, passed:1955},
		{first: 'Iaasc', last: 'Newton', year: 1643, passed:1727},
		{first: 'Galileo', last: 'Galilei', year: 1564, passed:1642},
		{first: 'Marie', last: 'Curie', year: 1867, passed:1934},
		{first: 'Johannes', last: 'Kepler', year: 1571, passed:1630},
		{first: 'Nicolaus', last: 'Copernicus', year: 1473, passed:1543},
		{first: 'Max', last: 'Plank', year: 1858, passed:1947},
	];
	const people = ["Linde, Matthew","Lulloff, Mark","Maki, Nathan","Martin, Otto","McGinnis, Paul","Mills, Peter","Moody, Hank","Moore, Monte","Napier, Victor","Nelson, Walter","Norquist, Ben","Nuttle, Carl","Olson, Frank","Ostrander, George","Reamer, Ike","Reardon, John","Reyes, Jack","Rice, Joe","Ripka, Larry","Roberts, Dan","Rogers, David","Root, Roger","Sandstrom, Roger","Sawyer, Steve","Schlicht, Thomas","Schmitt, Tim","Schwager, Ty","Schutz, Adam","Schuster, Alex","Tapia, Aaron","Thompson, Hal","Tiernan, Edward","Tisler, Fred"];

	// FILTER
	// get inventors born before '500
	const cinquecentoDudes = inventors.filter((inventor) => {
		return inventor.year > 1499 && inventor.year < 1600;
	})
	console.table(cinquecentoDudes);

	//MAP
	// new array w/ nome e cognome
	const fullNameDudes = inventors.map((inventor) => {
		return `${inventor.first} ${inventor.last}`;
	})
	console.table(fullNameDudes);

	//SORT
	const sortedBydeadDudes = inventors.sort((d1,d2)=>{
		return d1.passed > d2.passed ? 1 : -1;
	})
	console.table(sortedBydeadDudes);

	//REDUCE
	const totalYearsOfDudes = inventors.reduce((total, inventor) => {
		return total + (inventor.passed - inventor.year);
	}, 0);
	console.log(totalYearsOfDudes);

</script>
</html>
